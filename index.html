<!DOCTYPE html>
<htmL>
	<head>
		<title>Code Lounge Home</title>
		<link rel="icon" type="image/png" href="images/favicon.png">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">
		<script src="jquery.js"></script>
		<script src="home.js"></script>
	</head>
	<body>
		<div class='under-construction'>Under Construction</div>
		<div class='header-upper'>

				<div class='dj-info-inner'>Current DJ: <span class='current-dj'>,DerpTheBass'</span></div>
			</div>
			<div class='song-info'>
				<div class='icon icon-note song-info-icon'></div>

	</div>
		<div class='header-lower'>
			<div class='animated-avatar header-dj'></div>

				<div class='plug unplugged'></div>
			</a>
			<span class='plug-in-span'>Plug In!</span>
			<iframe class='preview' width="320" height="180" src="http://www.youtube.com/embed/fiDmn0wN5dY" frameborder="0" allowfullscreen></iframe>
			<div class='marquee'></div>
		</div>
		<div class='outer-menu'></div>
